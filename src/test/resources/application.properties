spring.datasource.url=jdbc:h2:mem:othebigfun
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate Configuration for Test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Open Session in View Configuration for Test
spring.jpa.open-in-view=false

# Logging Configuration for Test
logging.level.web=INFO

# Spring Application Name for Test
spring.application.name=BigFun

# Profiles
spring.profiles.active=test